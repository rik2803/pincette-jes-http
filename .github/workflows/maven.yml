name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Build Docker Image
      run: ls -lR
    - run: cp target/pincette-jes-http-*-jar-with-dependencies.jar api.jar
    - run: cp target/pincette-jes-http-*-jar-with-dependencies.jar /api.jar
    - run: cp target/pincette-jes-http-*-jar-with-dependencies.jar ~/api.jar
    - run: pwd && ls -la
    - run: docker build -t lemonade/pincette-jes-http .

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
